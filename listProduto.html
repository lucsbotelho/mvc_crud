<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Lista de Produtos</title>
</head>
<body>
<div th:replace="fragments :: menu"></div>
<div class="container mt-5">
    <h3 class="text-center">Lista de Produtos</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${list}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.descricao}"></td>
            <td>
                <a th:href="@{/produto/edit(id=${produto.id})}" class="btn btn-warning btn-sm">
                    Editar
                </a>
                <a th:href="@{/produto/delete(id=${produto.id})}" class="btn btn-danger btn-sm">
                    Apagar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/produto/register}" class="btn btn-primary">Cadastrar Novo Produto</a>
    </div>
</div>
</body>
</html>
