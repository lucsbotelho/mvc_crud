<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Cadastro de Produto</title>
</head>
<body>
<div th:replace="fragments :: menu"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Cadastro de Produto</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/produto/save}" method="POST">
                        <div class="form-group mb-4">
                            <label for="produto" class="form-label">Produto</label>
                            <input type="text" name="produto" id="produto" class="form-control"
                                   placeholder="Digite a Produto" required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a th:href="@{/categoria/getAllProduto}" class="btn btn-link">Listar Categorias</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
