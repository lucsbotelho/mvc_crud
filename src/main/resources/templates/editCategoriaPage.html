<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Editar Categoria</title>
</head>
<body>
<div th:replace="fragments :: menu"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Editar Categoria</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/categoria/update}" method="POST" th:object="${categoria}">
                        <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID -->

                        <div class="form-group mb-4">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" th:field="*{descricao}" name="descricao" id="descricao"
                                   class="form-control" placeholder="Digite a nova descrição" required />
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            <a th:href="@{/categoria/getAllCategories}" class="btn btn-link">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
